name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## 🎉 LanShare ${{ github.ref }} 发布
            
            ### 🐛 主要修复
            - **Docker IP显示问题**: 完全修复容器中的IP和二维码显示
            - **网络配置**: 解决Docker环境下的网络识别问题
            
            ### 🚀 新增功能
            - **一键部署**: 提供自动IP检测的启动脚本
            - **多平台支持**: Windows、Linux、macOS启动脚本
            - **简化配置**: 预设IP地址，开箱即用
            
            ### 📦 包含内容
            - 完整的Docker配置（3个版本）
            - 一键启动脚本（Windows/Linux/macOS）
            - 详细的部署和故障排除文档
            
            ### 🛠️ 使用方法
            ```bash
            # 快速开始
docker-compose up -d

            # 或使用一键脚本
            ./start-with-ip.sh  # Linux/macOS
            .\start-with-ip.ps1  # Windows
            ```
            
            ### 📖 文档
            - 完整部署指南: [DEPLOYMENT.md](DEPLOYMENT.md)
            - 快速开始: [QUICK-START.md](QUICK-START.md)
            
            ### 🔗 下载
            - Docker镜像: `zhong12138/lanshare:latest`
            - 源码: 本Release页面
            
            ---
            
            **祝大家使用愉快！** 🎉
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docker-compose-ready.yml
          asset_name: docker-compose-ready.yml
          asset_content_type: application/yaml